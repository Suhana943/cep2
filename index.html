<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Assistant Girl</title>
  <style>
body {
  margin: 0; /* Remove default margin */
  min-height: 100vh; /* Full viewport height */
  font-family: 'Segoe UI', sans-serif;

  /* Background image */
  background-image: url('https://static.vecteezy.com/system/resources/previews/012/910/317/original/graphic-illustration-design-of-male-teacher-theme-background-teaching-with-empty-area-free-vector.jpg');
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover;
  background-attachment: fixed; /* Fixed background on scroll */

  /* Flexbox to center content */
  display: flex;
  justify-content: center;
  align-items: center;
}


    .main-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      padding: 20px;
    }

    /* Portrait */
    .girl-portrait {
      position: relative;
      width: 300px;
      height: 550px;
      flex-shrink: 0;
    }
    .hair {
      position: absolute;
      width: 280px;
      height: 480px;
      background: linear-gradient(to bottom, #1f1f1f, #2c2c2c);
      border-radius: 150px 150px 80px 80px;
      top: -10px;
      left: 10px;
      z-index: -2;
    }
    .face {
      position: absolute;
      width: 160px;
      height: 200px;
      top: 90px;
      left: 70px;
      background: #fddac7;
      border-radius: 50% 50% 45% 45%;
      z-index: 1;
    }
    .neck {
      position: absolute;
      width: 70px;
      height: 90px;
      top: 270px;
      left: 115px;
      background: #fddac7;
      border-radius: 20px;
    }
    .shoulders {
      position: absolute;
      width: 280px;
      height: 150px;
      top: 350px;
      left: 10px;
      background: #ff9aa2;
      border-radius: 80px 80px 0 0;
      z-index: -1;
    }

    .eyebrow {
      position: absolute;
      width: 50px;
      height: 8px;
      background: #2b2b2b;
      border-radius: 50%;
      top: 35px;
    }
    .eyebrow.left { left: 18px; transform: rotate(-8deg); }
    .eyebrow.right { right: 18px; transform: rotate(8deg); }

    .eye {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #fff;
      border: 2px solid #333;
      border-radius: 50%;
      top: 65px;
      overflow: hidden;
      animation: blink 5s infinite;
    }
    .eye.left { left: 15px; }
    .eye.right { right: 15px; }

    .iris {
      position: absolute;
      width: 30px;
      height: 30px;
      top: 12px;
      left: 12px;
      background: radial-gradient(circle at 50% 50%, #6ec1ff, #0077c9, #002244);
      border-radius: 50%;
    }
    .pupil {
      position: absolute;
      width: 12px;
      height: 12px;
      top: 9px;
      left: 9px;
      background: #000;
      border-radius: 50%;
    }
    .nose {
      position: absolute;
      width: 18px;
      height: 14px;
      top: 115px;
      left: 71px;
      background: #fbbfa4;
      border-radius: 50%;
    }
    .mouth {
      position: absolute;
      width: 70px;
      height: 35px;
      top: 155px;
      left: 45px;
      border-radius: 25% / 50%;
      background: #a36d77;
    }
    .mouth.talking {
      animation: talk 0.3s infinite alternate;
    }
    .cheek {
      position: absolute;
      width: 35px;
      height: 25px;
      background: #ffb6c1;
      border-radius: 50%;
      top: 130px;
      opacity: 0.6;
    }
    .cheek.left { left: 20px; }
    .cheek.right { right: 20px; }

    @keyframes blink {
      0%, 92%, 100% { transform: scaleY(1); }
      95% { transform: scaleY(0.1); }
    }
    @keyframes talk {
      from { transform: scaleY(0.4); }
      to   { transform: scaleY(1); }
    }

    /* Chat */
    .assistant-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 30px;
      width: 400px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .chat-box {
      border: 1px solid #ddd;
      height: 250px;
      padding: 15px;
      overflow-y: auto;
      border-radius: 10px;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .chat-box div {
      padding: 8px 12px;
      border-radius: 12px;
      word-wrap: break-word;
    }
    .chat-box .user { align-self: flex-end; background: #fff0f5; }
    .chat-box .bot { align-self: flex-start; background: #e6f3ff; }

    .input-group {
      display: flex;
      gap: 10px;
    }
    .input-group input {
      flex-grow: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .input-group button {
      padding: 12px 18px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Portrait -->
    <div class="girl-portrait">
      <div class="hair"></div>
      <div class="face">
        <div class="eyebrow left"></div>
        <div class="eyebrow right"></div>
        <div class="eye left"><div class="iris"><div class="pupil"></div></div></div>
        <div class="eye right"><div class="iris"><div class="pupil"></div></div></div>
        <div class="nose"></div>
        <div class="mouth" id="mouth"></div>
        <div class="cheek left"></div>
        <div class="cheek right"></div>
      </div>
      <div class="neck"></div>
      <div class="shoulders"></div>
    </div>

    <!-- Assistant -->
    <div class="assistant-container">
      <h2>AI Voice Assistant</h2>
      <div class="chat-box" id="messages"></div>
      <div class="input-group">
        <input type="text" id="userInput" placeholder="Say or type something..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
        <button onclick="startListening()">ðŸŽ¤</button>
      </div>
    </div>
  </div>

  <script>
    const mouth = document.getElementById("mouth");
    const synth = window.speechSynthesis;
    const messagesContainer = document.getElementById("messages");

    function speak(text) {
      if (!("speechSynthesis" in window)) return alert("Speech not supported.");
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-US";
      utter.rate = 1;
      utter.pitch = 1.2;
      utter.onstart = () => mouth.classList.add("talking");
      utter.onend = () => mouth.classList.remove("talking");
      synth.cancel();
      synth.speak(utter);
    }

    function addMessage(msg, sender) {
      const div = document.createElement("div");
      div.textContent = msg;
      div.className = sender;
      messagesContainer.appendChild(div);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      addMessage(": " + text, "user");
      respondToUser(text);
      input.value = "";
    }

    function startListening() {
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SR) return alert("Speech recognition not supported.");
      const recog = new SR();
      recog.lang = "en-US";
      recog.start();
      recog.onresult = e => {
        const userText = e.results[0][0].transcript;
        addMessage(": " + userText, "user");
        respondToUser(userText);
      };
    }

  const responses = {

    "default": "Sorry, I can only answer basic questions for now."
  };

  function respondToUser(input) {
    input = input.toLowerCase();
    let response = responses[input] || responses["default"];
    addMessage(": " + response, "bot");
    speak(response);
  }

  window.onload = () => {
    const welcome = "Hi! I am your AI Assistant. You can talk to me or type in the box.";
    addMessage(": " + welcome, "bot");
    speak(welcome);
  };
</script>
